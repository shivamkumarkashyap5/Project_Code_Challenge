
<table class="table table-striped">
  <thead><h2>Watch list</h2></thead>
    <tbody>
    

<td *ngFor="let item of items">
  
    <tr><td><strong>{{ item[1]}}</strong><br></td></tr>
        
    
  
    <tr>    <td><br>{{ item[2]}}</td></tr>
  
    <tr>   <td><br><strong>{{ item[3]}}</strong><button class="btn btn-danger" (click)="removecart(item,item[1])" >Remove</button></td></tr> 
  </td>
    <tbody>

</table>
